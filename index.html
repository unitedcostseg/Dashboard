<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Modern CFO Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-shell">
    <!-- Sidebar (desktop only) -->
    <aside class="sidebar">
      <div class="brand">
        <!-- Put logo.png in the project root (or adjust src) -->
        <img src="logo.png" alt="Modern CFO" class="brand-logo" />
      </div>

      <nav class="nav" id="sideNav">
        <button class="nav__item is-active" data-nav="Home">Home</button>
        <button class="nav__item" data-nav="Estimates">Estimates</button>
        <button class="nav__item" data-nav="Projects">Projects</button>
        <button class="nav__item" data-nav="Delivered">Delivered</button>
        <button class="nav__item" data-nav="Tools">Tools</button>
        <button class="nav__item" data-nav="Settings">Settings</button>
      </nav>

      <div class="sidebar__footer">
        <a href="#" class="help">Help</a>
      </div>
    </aside>

    <!-- Main column -->
    <main class="main">
      <header class="topbar">
  <!-- (optional) logo shown on mobile if you added .topbar-logo -->
  <!--<img src="logo.png" alt="Modern CFO" class="topbar-logo" /> -->

  <!-- Title -->
  <h1 class="topbar__title" id="sectionTitle">Home</h1>

  <!-- Desktop actions (shown on desktop only) -->
  <div class="topbar__actions" id="topbarActions">
    <button class="icon-btn" id="notifyBtn">Notifications</button>
    <button class="link-btn" id="logoutBtn">Logout</button>
  </div>

  <!-- Hamburger (shown on mobile only) -->
  <button class="hamburger" id="hamburgerBtn" aria-label="Open menu" aria-expanded="false" aria-controls="mobileMenu">
    <span></span><span></span><span></span>
  </button>

  <!-- Mobile dropdown (unchanged) -->
  <div class="mobile-menu" id="mobileMenu" role="menu" aria-hidden="true">
    <div class="menu-group" aria-label="Navigate">
      <button class="menu-item" role="menuitem" data-nav="Home">Home</button>
      <button class="menu-item" role="menuitem" data-nav="Estimates">Estimates</button>
      <button class="menu-item" role="menuitem" data-nav="Projects">Projects</button>
      <button class="menu-item" role="menuitem" data-nav="Delivered">Delivered</button>
      <button class="menu-item" role="menuitem" data-nav="Tools">Tools</button>
      <button class="menu-item" role="menuitem" data-nav="Settings">Settings</button>
    </div>
    <hr class="menu-sep" />
    <div class="menu-group" aria-label="Account">
      <button class="menu-item" role="menuitem" id="mobileNotify">Notifications</button>
      <button class="menu-item" role="menuitem" id="mobileLogout">Logout</button>
    </div>
  </div>
</header>
      <!-- Content card -->
      <section class="panel" id="contentPanel">
        <div class="empty">
          <p class="empty__title">Welcome</p>
          <p class="empty__text">Choose a section on the left to get started.</p>
        </div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
